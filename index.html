<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <button id="newbook">NEW BOOK</button><br>
    <form id="form">
      <label>Title:</label>
      <input type="text" id="title"><br>
      <label>Author:</label>
      <input type="text" id="author"><br>
      <label>Pages:</label>
      <input type="number" id="pages"><br>
      <label>Have you finished reading it?</label>
      <input type="button" id="read" value="Not Yet!"><br>
      <input type="button" id="submit" value="Submit!"><br>
    </form><br>
    <table id="books">
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read?</th>
      </tr>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
